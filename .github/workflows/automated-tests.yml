name: Unit, Component, and Integration Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to run tests on"
        required: false
        type: choice
        options:
          - local
          - e2e
        default: "local"
  workflow_call:
    inputs:
      environment:
        required: false
        type: string

env:
  SECRETS_REPOSITORY: ${{ vars.SECRETS_REPOSITORY }} # Secrets repository for configuration files

jobs:
  automated-tests:
    runs-on: ubuntu-latest-4-cores
    timeout-minutes: 15
    strategy:
      matrix:
        node-version:
          - "22"
    steps:
      - name: Install SSH Client
        uses: webfactory/ssh-agent@836c84ec59a0e7bc0eabc79988384eb567561ee2 # v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_OTTEHR_KEY }}

      - name: Checkout the main repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Node.js environment
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Check out secrets repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: ${{ env.SECRETS_REPOSITORY }}
          ssh-key: ${{ secrets.DEPLOY_OTTEHR_KEY }}
          path: "secrets"

      - name: Setup secrets
        run: |
          mkdir -p packages/zambdas/.env
          cp secrets/zambdas/* packages/zambdas/.env
          mkdir -p apps/ehr/env apps/intake/env
          cp secrets/ehr/app/.env.local apps/ehr/env/
          cp secrets/ehr/app/tests.*.json apps/ehr/env/
          cp secrets/intake/app/.env.local apps/intake/env/
          cp secrets/intake/app/tests.*.json apps/intake/env/

      - name: Cache node modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        id: npm-cache
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            deploy/node_modules
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Determine Environment
        id: env
        run: |
          INPUT_ENV="${{ inputs.environment }}"
          if [ -n "$INPUT_ENV" ]; then
            echo "environment=$INPUT_ENV" >> $GITHUB_OUTPUT
          elif [ "${{ github.repository }}" == "masslight/ottehr" ]; then
            echo "environment=e2e" >> $GITHUB_OUTPUT
          else
            echo "environment=local" >> $GITHUB_OUTPUT
          fi

      - name: Restore seed data cache
        if: steps.env.outputs.environment == 'local' || steps.env.outputs.environment == 'e2e'
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: apps/ehr/tests/e2e-utils/seed-data/resources/
          key: seed-data-${{ steps.env.outputs.environment }}-${{ github.sha }}-${{ github.run_id }}
          fail-on-cache-miss: true

      - name: Unit tests
        run: npm run test
        env:
          ENV: ${{ steps.env.outputs.environment }}
          CI: true
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Patient component tests
        run: cd apps/intake && npm run component-tests
        env:
          ENV: ${{ steps.env.outputs.environment }}
          CI: true
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: EHR component tests
        run: cd apps/ehr && npm run component-tests
        env:
          ENV: ${{ steps.env.outputs.environment }}
          CI: true
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Set GitHub Commit Status
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const success = '${{ job.status }}' === 'success';
            await github.rest.repos.createCommitStatus({
              ...context.repo,
              sha: context.sha,
              state: success ? 'success' : 'failure',
              context: 'CI / Tests',
              description: success ? 'Tests successful' : 'Tests failed'
            });
