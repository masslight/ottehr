name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Which deployment to run'
        required: true
        default: 'all'
        options:
          - all
          - ehr_portal
          - patient_portal
          - zambdas

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_PEM_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy via SSH
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          sudo su
          cd /opt/ottehr
          git pull
          echo "Deploying ${{ github.event.inputs.deployment_type }}"
          # ./scripts/deploy/aws/rebuild.sh
          sudo systemctl restart nginx
        EOF
