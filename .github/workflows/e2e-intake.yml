name: Intake E2E Tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, develop]
    paths:
      - 'apps/ehr/**'
      - 'apps/intake/**'
      - 'packages/ehr/**'
      - 'packages/utils/**'
      - 'packages/ui-components/**'
      - '.github/**'
      - '.prettierignore'
      - 'package.json'

jobs:
  e2e-tests:
    if: github.event.pull_request.draft == false || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest-8-cores
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Check out secrets repo to grab the secrets file.
        uses: actions/checkout@v3
        with:
          repository: masslight/ottehr-secrets
          ssh-key: ${{ secrets.DEPLOY_OTTEHR_KEY }}
          path: 'secrets'

      - name: Move zambda secrets file into intake zambdas dir.
        run: mkdir -p packages/intake/zambdas/.env; cp secrets/zambdas/* packages/intake/zambdas/.env

      - name: Move zambdas test secrets file into intake app dir to use in tests.
        run: mkdir -p apps/intake/env && cp secrets/intake/app/tests.*.json apps/intake/env/

      - name: Move app secrets file into intake app dir.
        run: cp secrets/intake/app/.env.local apps/intake/env/

      - name: Move zambda secrets file into ehr zambdas dir.
        run: mkdir -p packages/ehr/zambdas/.env; cp secrets/zambdas/* packages/ehr/zambdas/.env

      - name: Move zambdas test secrets file into ehr app dir to use in tests.
        run: mkdir -p apps/ehr/env && cp secrets/ehr/app/tests.*.json apps/ehr/env/

      - name: Move app secrets file into ehr app dir.
        run: cp secrets/ehr/app/.env.local apps/ehr/env/

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run intake:e2e:local
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/intake/playwright-report/
            apps/intake/test-results/
          retention-days: 30
