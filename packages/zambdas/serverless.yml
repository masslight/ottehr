service: zambdas

frameworkVersion: '3'

package:
  individually: true

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, self:custom.defaultStage}

custom:
  defaultStage: local
  serverless-offline:
    reloadHandler: true
    httpPort: 3301

functions:
  get-slug-availability:
    handler: src/get-slug-availability/index.index
    events:
      - http:
          path: zambda/get-slug-availability/execute-public
          method: POST
    timeout: 25
    # This is just an example and isn't needed. When you copy this, delete it from this zambda.
    environment:
      AUTH0_ENDPOINT: ${file(./.env/${self:provider.stage}.json):AUTH0_ENDPOINT}
  version:
    handler: src/version/index.index
    events:
      - http:
          path: zambda/version/execute-public
          method: POST
    timeout: 25

plugins:
  - serverless-offline
  - serverless-esbuild
