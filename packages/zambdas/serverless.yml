service: zambdas

frameworkVersion: '3'

package:
  individually: true

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, self:custom.defaultStage}

custom:
  defaultStage: local
  serverless-offline:
    reloadHandler: true
    httpPort: 3301

functions:
  version:
    handler: src/version/index.index
    events:
      - http:
          path: zambda/version/execute-public
          method: POST
    timeout: 25
    environment:
      ENVIRONMENT: ${file(./.env/${self:provider.stage}.json):ENVIRONMENT}

plugins:
  - serverless-offline
  - serverless-esbuild
